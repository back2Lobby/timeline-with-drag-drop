<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <title>Match Schedular</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.0/tailwind.min.css" integrity="sha512-wOgO+8E/LgrYRSPtvpNg8fY7vjzlqdsVZ34wYdGtpj/OyVdiw5ustbFnMuCb75X9YdHHsV5vY3eQq3wCE4s5+g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        .text-2xs{
            font-size:0.68rem;
            line-height:1rem;
        }
        .w-15{
            width: 3.75rem;
        }
        .min-w-20{
            min-width: 5rem !important;
        }
    </style>
</head>
<body class="bg-gray-700">
    <!-- time-column -->
    <div class="flex items-stretch justify-start">
        <div class="min-w-20 flex items-center justify-center flex-col bg-gray-600">
            <div id="zoomIn" class="font-bold bg-red-400 text-white w-6 text-center mb-1 cursor-pointer select-none" title="zoom in">
                +
            </div>
            <div id="zoomOut" class="font-bold bg-red-400 text-white w-6 text-center cursor-pointer select-none" title="zoom out">
                -
            </div>
        </div>
        <!-- main time row -->
        <div class="bg-green-400 flex-1 flex items-start justify-start">
            <div class="bg-green-300 text-white text-sm text-center font-semibold">
                <div class="border-r border-green-200">
                    AM
                </div>
                <div class="bg-green-400 flex-1 flex items-start justify-start timeArea">
                    <!-- time model -->
                    <div class="text-white text-sm time">
                        <div class="border-l border-white timeBar">

                        </div>
                        <div class="transform -translate-x-1/2 text-2xs timeText"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- day-row -->
    <div class="flex items-stretch justify-center flex-col">
        <!-- single row -->
        <div class="bg-gray-100 flex items-stretch justify-start border-b border-gray-300 w-full">
            <!-- date section -->
            <div class="px-3 py-1 border-r border-gray-700 text-center bg-gray-200 text-sm text-gray-700 font-semibold w-20 select-none">
                1st May
            </div>
            <!-- match area -->
            <div class="pl-4 flex items-center justify-start flex-1 matchArea relative">
                <!-- single match -->
                <div class="match flex items-center justify-between h-6 mr-1 absolute cursor-pointer" data-match-id="1" data-start-Time="0" data-match-length="6">
                    <div class="matchBody bg-red-400 border border-gray-300 text-sm flex pr-1 text-white select-none cursor-pointer overflow-hidden flex items-stretch h-6" draggable="true">
                        <!-- match tag -->
                        <div class="bg-white text-red-400 px-1 mr-1">
                            Final
                        </div>
                        <!-- match teams -->
                        <div>
                            Pakistan Vs India
                        </div>
                    </div>
                    <!-- resize -->
                    <div class="opacity-0 hover:opacity-100 h-full text-gray-600 px-1 transform translate-x-1/2 absolute top-0 right-0 matchResize select-none" draggable="true">
                        <i class="fas fa-arrows-alt-h"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- single row -->
        <div class="bg-gray-100 flex items-stretch justify-start border-b border-gray-300 w-full">
            <!-- date section -->
            <div class="px-3 py-1 border-r border-gray-700 text-center bg-gray-200 text-sm text-gray-700 font-semibold min-w-20 select-none">
                3rd May
            </div>
            <!-- match area -->
            <div class="px-1 flex items-center justify-start flex-1 matchArea relative">
                <!-- single match -->
                <div class="match flex items-center justify-between h-6 mr-1 absolute cursor-pointer" data-match-id="2" data-start-Time="0" data-match-length="5">
                    <div class="matchBody bg-red-400 border border-gray-300 text-sm flex pr-1 text-white select-none cursor-pointer overflow-hidden flex items-stretch h-6" draggable="true">
                        <!-- match tag -->
                        <div class="bg-white text-red-400 px-1 mr-1">
                            Final
                        </div>
                        <!-- match teams -->
                        <div>
                            Pakistan Vs India
                        </div>
                    </div>
                    <!-- resize -->
                    <div class="opacity-0 hover:opacity-100 h-full text-gray-600 px-1 transform translate-x-1/2 absolute top-0 right-0 matchResize select-none" draggable="true">
                        <i class="fas fa-arrows-alt-h"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- single row -->
        <div class="bg-gray-100 flex items-stretch justify-start border-b border-gray-300 w-full">
            <!-- date section -->
            <div class="px-3 py-1 border-r border-gray-700 text-center bg-gray-200 text-sm text-gray-700 font-semibold w-20 select-none">
                5th May
            </div>
            <!-- match area -->
            <div class="px-1 flex items-center justify-start flex-1 matchArea relative">

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
